<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Blend Mode</title>
	<link rel="stylesheet" href="../src/output.css">

	<script defer src="js.js"></script>
</head>
<body class="flex flex-col justify-center items-center bg-gray-50 h-screen gap-8 px-96">
	

	<div class="bg-cover bg-center h-96 w-full flex justify-center items-center rounded-xl" style="background-image: url(../img/image.jpg);">
		<div class=" text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-600 via-white to-blue-600" id="text">
			<h1 class="">Mixed Blend Text</h1>
		</div>
	</div>


	<div class="grid grid-cols-6 gap-6">
		
			<button class="bg-gray-200 px-6 py-1 rounded-lg shadow-2xl shadow-gray-900" id="normal">Normal</button>
			<button class="bg-gray-200 px-6 py-1 rounded-lg shadow-2xl shadow-gray-900" id="multiply">Multiply</button>
			<button class="bg-gray-200 px-6 py-1 rounded-lg shadow-2xl shadow-gray-900" id="screen">Screen</button>
			<button class="bg-gray-200 px-6 py-1 rounded-lg shadow-2xl shadow-gray-900" id="overlay">Overlay</button>
			<button class="bg-gray-200 px-6 py-1 rounded-lg shadow-2xl shadow-gray-900" id="darken">Darken</button>
			<button class="bg-gray-200 px-6 py-1 rounded-lg shadow-2xl shadow-gray-900" id="lighten">Lighten</button>
			<button class="bg-gray-200 px-6 py-1 rounded-lg shadow-2xl shadow-gray-900" id="saturation">Saturation</button>
			<button class="bg-gray-200 px-6 py-1 rounded-lg shadow-2xl shadow-gray-900" id="hue">Hue</button>
			<button class="bg-gray-200 px-6 py-1 rounded-lg shadow-2xl shadow-gray-900" id="color">Color</button>
	</div>

</body>
</html>
